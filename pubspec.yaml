name: books_app
description: "A new Flutter Books App."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6

  #Networking
  dio: ^5.4.3+1

  #Flutter plugin for Firebase Core, enabling connecting to multiple Firebase apps
  firebase_core: ^2.32.0

  #Authentication with firebase
  firebase_auth: ^4.20.0

  #Onboarding UI
  flutter_onboarding_slider: ^1.0.11

  #Local database
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  #Flutter plugin for selecting images from user
  image_picker: ^1.1.2

  #For state management
  flutter_bloc: ^8.1.5

  #To make responsive design
  flutter_screenutil: ^5.9.3

  #A flutter package for displaying sliding messages.
  flutter_sliding_toast: ^1.0.0

  #Dependency injection
  get_it: ^7.7.0

  #Localization
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

  #Auto generate hive files
  hive_generator: ^2.0.1

  #Used to build hive generator
  build_runner: ^2.4.10

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/

  # fonts:
